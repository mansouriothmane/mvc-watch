<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- support for mobile touch devices -->
    <meta
      name="viewport"
      content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"
    />
  </head>

  <body>
    <h1>Empty Page</h1>
    <div id="time-container" class="time">
      <p id="time-h"></p>
      :
      <p id="time-m"></p>
      :
      <p id="time-s"></p>
    </div>
    <button id="mode-btn">Mode</button>
    <button id="increase-btn">Increase</button>
    <button id="light-btn">Light</button>
  </body>
</html>
