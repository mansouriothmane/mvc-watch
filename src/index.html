<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- support for mobile touch devices -->
    <meta
      name="viewport"
      content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"
    />
  </head>

  <body>
    <h1>Digital Watch</h1>
    <div class="container">
      <div class="watch">
        <!-- Time Display -->
        <div class="time-display" id="time-container">
          <span id="time-h"></span>:<span id="time-m"></span>
          <sup id="time-s"></sup>
        </div>

        <!-- Buttons -->
        <span class="label mode">Mode</span>
        <button class="button mode" id="mode-btn"></button>
        <span class="label increase">Increase</span>
        <button class="button increase" id="increase-btn"></button>
        <span class="label light">Light</span>
        <button class="button light" id="light-btn"></button>
      </div>
    </div>
  </body>
</html>
